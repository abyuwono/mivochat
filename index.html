<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodChat - Random Video Podcasting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="glass-nav">
        <nav>
            <div class="logo">
                <i class="fas fa-podcast"></i>
                <span>PodChat</span>
            </div>
            <div class="nav-links">
                <button id="startChat" class="nav-button">Start New Chat</button>
                <button id="nextChat" class="nav-button" disabled>Next Person</button>
            </div>
        </nav>
    </header>

    <main class="chat-container">
        <div class="video-grid">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-overlay">You</div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-overlay">Stranger</div>
            </div>
        </div>
        
        <div class="controls-container glass">
            <button id="muteAudio" class="control-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="muteVideo" class="control-btn">
                <i class="fas fa-video"></i>
            </button>
            <button id="shareScreen" class="control-btn">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="endCall" class="control-btn danger">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div class="chat-box glass">
            <div id="messages" class="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessage">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <div id="waiting-screen" class="waiting-screen hidden">
        <div class="spinner"></div>
        <p>Looking for someone to chat with...</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
