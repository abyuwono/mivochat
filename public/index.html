<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mivo - Video Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="glass-nav">
        <nav>
            <div class="logo">
                <i class="fas fa-video-camera"></i>
                <span>Mivo</span>
            </div>
            <div class="nav-links">
                <span id="userCount" class="user-count">0 online</span>
                <div class="button-container">
                    <button id="startButton" class="nav-button">Find New Friend</button>
                    <button id="stopButton" class="nav-button hidden">Stop</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="chat-container">
        <div class="video-grid">
            <div class="video-wrapper local-video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-overlay">You</div>
            </div>
            <div class="video-wrapper remote-video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-overlay">Waiting...</div>
            </div>
        </div>
        
        <div class="controls-container glass">
            <button id="muteAudio" class="control-btn" aria-label="Toggle Microphone">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="muteVideo" class="control-btn" aria-label="Toggle Camera">
                <i class="fas fa-video"></i>
            </button>
            <button id="switchCamera" class="control-btn" aria-label="Switch Camera" style="display: none;">
                <i class="fas fa-sync"></i>
            </button>
            <button id="shareScreen" class="control-btn" aria-label="Share Screen">
                <i class="fas fa-desktop"></i>
            </button>
            <button id="endCall" class="control-btn danger" aria-label="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>

        <div class="chat-box glass">
            <div class="chat-header">
                <h3>Chat Room</h3>
            </div>
            <div id="messages" class="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button id="sendMessage" aria-label="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Looking for a new friend...</div>
        <button class="cancel-button">Cancel</button>
    </div>

    <div id="waiting-screen" class="waiting-screen hidden">
        <div class="spinner"></div>
        <p>Looking for someone to chat with...</p>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
