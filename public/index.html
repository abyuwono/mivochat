<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .video-wrapper {
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 640px;
            height: 360px;
            background-color: #000;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Chat App</h1>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay playsinline muted></video>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
            </div>
        </div>

        <div class="controls">
            <button id="hostButton">Become Host</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="js/streaming-host.js"></script>
    <script src="js/streaming-viewer.js"></script>
</body>
</html>
