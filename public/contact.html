<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Mivo Live Video Streaming Platform</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Get in touch with Mivo's support team. We're here to help you with any questions about our live video streaming platform.">
    <meta name="keywords" content="contact mivo, mivo support, streaming help, customer service">
    <meta name="author" content="Mivo">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Contact Us | Mivo Live Video Streaming Platform">
    <meta property="og:description" content="Get in touch with Mivo's support team. We're here to help you with any questions about our live video streaming platform.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mivo.com/contact">
    <meta property="og:image" content="https://mivo.com/images/contact-og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact Us | Mivo Live Video Streaming Platform">
    <meta name="twitter:description" content="Get in touch with Mivo's support team. We're here to help you with any questions about our live video streaming platform.">
    <meta name="twitter:image" content="https://mivo.com/images/contact-twitter-card.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mivo.com/contact">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-content">
        <div class="header">
            <div class="brand">
                <h1>Mivo</h1>
            </div>
        </div>

        <div class="container">
            <div class="contact-section">
                <h2>Contact Us</h2>
                <p class="contact-intro">We're here to help! Send us a message and we'll get back to you as soon as possible.</p>

                <div class="contact-grid">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select a subject</option>
                                    <option value="general">General Inquiry</option>
                                    <option value="technical">Technical Support</option>
                                    <option value="billing">Billing Question</option>
                                    <option value="feedback">Feedback</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>

                    <div class="contact-info">
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>support@mivo.com</p>
                        </div>

                        <div class="info-card">
                            <i class="fas fa-clock"></i>
                            <h3>Support Hours</h3>
                            <p>Monday - Friday<br>9:00 AM - 6:00 PM PST</p>
                        </div>

                        <div class="info-card">
                            <i class="fas fa-comments"></i>
                            <h3>Live Chat</h3>
                            <p>Available 24/7<br>through our platform</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>Mivo</h3>
                </div>
                <div class="footer-links">
                    <a href="/about.html">About</a>
                    <a href="/terms.html">Terms</a>
                    <a href="/privacy.html">Privacy</a>
                    <a href="/contact.html">Contact</a>
                </div>
                <div class="footer-social">
                    <a href="https://twitter.com/mivo" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/mivo" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://facebook.com/mivo" target="_blank"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Mivo. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle the form submission
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
